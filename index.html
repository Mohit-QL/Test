<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Navbar and Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7eed7;
            color: #205b29;
        }

        .navbar {
            background-color: #266b12;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #205b29;
            border-radius: 5px;
        }

        .banner {
            background-image: url('https://www.guggenheim.org/wp-content/uploads/1923/01/37.262_ph_web.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        .banner h1 {
            font-size: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .banner .cta-button {
            background-color: #266b12;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .banner .cta-button:hover {
            background-color: #205b29;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <a href="#">MyWebsite</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="banner">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Explore our services and offerings</p>
            <button class="cta-button">Learn More</button>
        </div>
    </div>

</body>

</html>
